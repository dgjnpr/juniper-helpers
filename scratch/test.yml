#srlg template
---
1:
  simple_substitutions:
    SRLGNAME: 10001
    SRLGID: 10001
    SRLGCOST: 10000
  config:
    set routing-options srlg $SRLGNAME srlg-value $SRLGID srlg-cost $SRLGCOST

#srlg template with generator/range
---
2:
  generators:
    NAMEID: 
      start: 10001
      stop: 10010
  this:
    is:
      level: 3
  simple_substitutions:
    SRLGCOST: 10000
  config:
    set routing-options srlg $NAMEID srlg-value $NAMEID srlg-cost $SRLGCOST
---
3:
  generators:
    PIC: 
      start: 0
      stop: 4
      then:
        PORT:
          start: 0
          stop: 10
    ADDRESS:
      type: ipv4
      start: 10.0.0.1
      increment: 0.0.0.1
      count: 40
  simple_substitutions:
    FPC: 0
    UNIT: 0
  config:
    set interfaces ge-$FPC/$PIC/$PORT.$UNIT family inet address $ADDRESS
