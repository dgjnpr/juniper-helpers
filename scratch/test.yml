#srlg template
---
1:
  simple_substitutions:
    SRLGNAME: 10001
    SRLGID: 10001
    SRLGCOST: 10000
  config:
    set routing-options srlg $SRLGNAME srlg-value $SRLGID srlg-cost $SRLGCOST

#srlg template with generator/range
---
2:
  generators:
    NAMEID: 
      start: 10001
      stop: 10010
  this:
    is:
      level: 3
  simple_substitutions:
    SRLGCOST: 10000
  config:
    set routing-options srlg $NAMEID srlg-value $NAMEID srlg-cost $SRLGCOST
---
3:
  generators:
    NAMEID: 
      start: 10001
      stop: 10010
      increment: 2
  simple_substitutions:
    SRLGCOST: 10000
  config:
    set routing-options srlg $NAMEID srlg-value $NAMEID srlg-cost $SRLGCOST
